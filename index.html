<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Auto Drop Module — Web UI (Offset + 7 PWM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          crossorigin=""></script>

  <style>
    :root {
      --bg:#0b0f14;
      --card:#101722;
      --ink:#eaf1ff;
      --muted:#9bb1d6;
      --line:#1f2b3d;
      --accent:#7aa2ff;
      --ok:#35c96e;
      --warn:#ffc857;
      --err:#ff6b6b;
    }

    * { box-sizing:border-box }

    body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR;
    }

    .wrap {
      display:grid;
      grid-template-columns:1.25fr 0.9fr;
      gap:14px;
      max-width:2000px;
      margin:18px auto;
      padding:0 20px;
    }

    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 4px 18px rgba(0,0,0,.28);
      padding:14px;
    }

    #map {
      height:560px;
      border-radius:12px;
      overflow:hidden;
    }

    h1 {
      font-size:18px;
      margin:0 0 10px;
    }

    .pill {
      padding:6px 10px;
      border-radius:999px;
      background:#0f1726;
      border:1px solid var(--line);
    }

    .titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:8px;
    }

    .stat-dot {
      display:inline-block;
      width:8px;
      height:8px;
      border-radius:50%;
      margin-right:6px;
      vertical-align:middle;
    }

    .dot-ok { background:var(--ok) }
    .dot-err { background:var(--err) }

    .form {
      display:grid;
      grid-template-columns:auto 1fr;
      grid-row-gap:12px;
      grid-column-gap:12px;
      align-items:center;
    }

    .label { color:#d9e6ff }

    .pair {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .inline7 {
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:10px;
    }

    .with-unit {
      position:relative;
    }

    .with-unit input {
      width:100%;
      padding:10px 48px 10px 12px;
      border:1px solid #2a3a56;
      border-radius:8px;
      background:#0e1520;
      color:var(--ink);
      outline:none;
    }

    .unit {
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      color:var(--muted);
      font-size:12px;
      pointer-events:none;
    }

    .btnbar {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:12px;
    }

    button {
      background:#152238;
      color:var(--ink);
      border:1px solid #2a3a56;
      border-radius:10px;
      padding:9px 12px;
      cursor:pointer;
    }

    button.primary {
      background:var(--accent);
      border-color:transparent;
      color:#0b0f14;
      font-weight:700;
    }

    button.ok {
      background:var(--ok);
      color:#06210f;
      border-color:transparent;
    }

    button.warn {
      background:var(--warn);
      color:#1f1500;
      border-color:transparent;
    }

    button:disabled {
      opacity:.55;
      cursor:not-allowed;
    }

    .hr {
      height:1px;
      background:var(--line);
      margin:12px 0;
    }

    .log {
      height:210px;
      background:#0a0f18;
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px;
      overflow:auto;
      font-family:ui-monospace,Consolas,monospace;
      color:#d8e2ff;
    }

    .hint {
      font-size:12px;
      color:#9bb1d6;
      margin-top:6px;
    }
  </style>
</head>

<body>

<div class="wrap">

  <!-- LEFT: Map -->
  <div class="card">
    <div class="titlebar">
      <h1>Target Picker (지도 클릭)</h1>
      <span class="pill">
        <span id="portDot" class="stat-dot dot-err"></span>
        <span id="portLbl">Disconnected</span>
      </span>
    </div>

    <div id="map"></div>

    <div class="hint">
      지도를 클릭하거나, 오른쪽 좌표를 입력하면 지도/마커가 이동합니다.
    </div>
  </div>

  <!-- RIGHT: Form -->
  <div class="card">
    <h1>Auto Drop Module (Offset + 7 PWM)</h1>

    <div class="form">

      <div class="label">목표 좌표:</div>
      <div class="pair">
        <div class="with-unit">
          <input id="lat" type="text" placeholder="위도"><span class="unit">deg</span>
        </div>
        <div class="with-unit">
          <input id="lon" type="text" placeholder="경도"><span class="unit">deg</span>
        </div>
      </div>

      <div class="label">속도:</div>
      <div class="with-unit">
        <input id="v" type="number" step="0.1"><span class="unit">m/s</span>
      </div>

      <div class="label">고도:</div>
      <div class="with-unit">
        <input id="h" type="number" step="0.1"><span class="unit">m</span>
      </div>

      <div class="label">개폐 유지시간:</div>
      <div class="with-unit">
        <input id="hold" type="number" step="0.01"><span class="unit">s</span>
      </div>

      <div class="label">투하 반경 Offset:</div>
      <div class="with-unit">
        <input id="offset" type="number" step="0.1" placeholder="+1 = 1m 앞에서 투하">
        <span class="unit">m</span>
      </div>

      <div class="label">투하물 중량:</div>
      <div class="with-unit">
        <input id="mass" type="number" step="0.01"><span class="unit">kg</span>
      </div>

      <div class="label">투하 위치 PWM (1~7):</div>
      <div class="inline7">
        <div class="with-unit"><input id="pwm1" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm2" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm3" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm4" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm5" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm6" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm7" type="number"><span class="unit">µs</span></div>
      </div>

    </div>

    <div class="btnbar">
      <button id="btnConnect" class="ok">시리얼 연결</button>
      <button id="btnDisconnect" class="warn" disabled>연결 해제</button>
      <button id="btnSend" class="primary">파라미터 전송</button>
      <button id="btnReset">리셋</button>
    </div>

    <div class="hr"></div>

    <div class="hint">※ 아래는 아두이노 반환 로그입니다.</div>
    <div id="log" class="log"></div>

  </div>
</div>

<script>

  const INIT = { lat: 37.8765842, lon: 127.1577533 };

  const map = L.map('map').setView([INIT.lat, INIT.lon], 16);

  const baseSAT = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { maxZoom: 19 }
  ).addTo(map);

  let marker = null;

  map.on('click', e=>{
    setLatLon(e.latlng.lat, e.latlng.lng);
    moveMarker(e.latlng.lat, e.latlng.lng);
  });

  function moveMarker(lat,lon){
    if (marker) marker.setLatLng([lat,lon]);
    else marker=L.marker([lat,lon]).addTo(map);
    map.panTo([lat,lon]);
  }

  function setLatLon(lat,lon){
    latI.value=String(lat);
    lonI.value=String(lon);
  }

  const logEl=document.getElementById('log');

  function log(msg,color){
    const d=document.createElement('div');
    if(color) d.style.color=color;
    d.textContent=msg;
    logEl.appendChild(d);
    logEl.scrollTop=logEl.scrollHeight;
  }

  const latI=document.getElementById('lat');
  const lonI=document.getElementById('lon');
  const vI=document.getElementById('v');
  const hI=document.getElementById('h');
  const holdI=document.getElementById('hold');
  const offsetI=document.getElementById('offset');
  const massI=document.getElementById('mass');

  const pwm1=document.getElementById('pwm1');
  const pwm2=document.getElementById('pwm2');
  const pwm3=document.getElementById('pwm3');
  const pwm4=document.getElementById('pwm4');
  const pwm5=document.getElementById('pwm5');
  const pwm6=document.getElementById('pwm6');
  const pwm7=document.getElementById('pwm7');

  // ===== Serial =====
  let port=null, reader=null, writer=null;
  const encoder=new TextEncoder();

  const portDot=document.getElementById('portDot');
  const portLbl=document.getElementById('portLbl');
  const btnDisconnect=document.getElementById('btnDisconnect');

  function setPortStatus(on){
    portDot.className='stat-dot '+(on?'dot-ok':'dot-err');
    portLbl.textContent = on?'Connected':'Disconnected';
    btnDisconnect.disabled = !on;
  }

  async function connectSerial(){
    const p=await navigator.serial.requestPort();
    await p.open({baudRate:115200});
    port=p;

    writer=port.writable.getWriter();
    reader=port.readable.getReader();

    setPortStatus(true);
    log('> 연결됨','#8af');
    readLoop();
  }

  async function readLoop(){
    while(reader){
      try{
        const {value,done}=await reader.read();
        if(done) break;
        new TextDecoder().decode(value).split(/\r?\n/)
          .forEach(l=>l&&log(l));
      }catch(e){ break; }
    }
  }

  async function sendLine(s){
    if(!writer){
      log('[ERR] No writer','#f66');
      return;
    }
    await writer.write(encoder.encode(s+"\n"));
    log("> "+s,"#9bb1d6");
  }

  async function disconnectSerial(){
    try{ reader?.cancel(); }catch{}
    try{ writer?.close(); }catch{}
    try{ port?.close(); }catch{}
    reader=writer=port=null;
    setPortStatus(false);
    log('> 연결 해제','#fc6');
  }

  document.getElementById('btnConnect')
    .onclick=connectSerial;

  document.getElementById('btnDisconnect')
    .onclick=disconnectSerial;

  // ===== 파라미터 15개 토큰 생성 =====
  function buildParamLine(){

    const latStr=latI.value.trim();
    const lonStr=lonI.value.trim();
    const v=parseFloat(vI.value);
    const h=parseFloat(hI.value);
    const hold=parseFloat(holdI.value);
    const offset=parseFloat(offsetI.value || "0");
    const massStr=massI.value.trim();

    const p1=parseFloat(pwm1.value);
    const p2=parseFloat(pwm2.value);
    const p3=parseFloat(pwm3.value);
    const p4=parseFloat(pwm4.value);
    const p5=parseFloat(pwm5.value);
    const p6=parseFloat(pwm6.value);
    const p7=parseFloat(pwm7.value);

    if(!latStr || !lonStr){
      alert("좌표 입력 필요"); return null;
    }

    if([v,h,hold,p1,p2,p3,p4,p5,p6,p7].some(x=>Number.isNaN(x))){
      alert("필수값 누락"); return null;
    }

    let line = `${latStr} ${lonStr} ${v} ${h} ${hold} ${offset}`;

    if(massStr.length){
      const m=parseFloat(massStr);
      if(Number.isNaN(m)){
        alert("중량 오류"); return null;
      }
      line += ` ${m}`;
    } else {
      line += " 0";
    }

    line+=` ${p1} ${p2} ${p3} ${p4} ${p5} ${p6} ${p7}`;

    return line;
  }

  document.getElementById('btnSend')
    .onclick=()=>{
      const line=buildParamLine();
      if(line) sendLine(line);
    };

  document.getElementById('btnReset')
    .onclick=()=>{
      latI.value=INIT.lat;
      lonI.value=INIT.lon;
      vI.value=hI.value=holdI.value=offsetI.value=massI.value="";
      pwm1.value=pwm2.value=pwm3.value=pwm4.value=pwm5.value=pwm6.value=pwm7.value="";
      moveMarker(INIT.lat,INIT.lon);
      log("> UI Reset","#8af");
    };

  moveMarker(INIT.lat,INIT.lon);
  setLatLon(INIT.lat,INIT.lon);
  setPortStatus(false);

</script>

</body>
</html>
