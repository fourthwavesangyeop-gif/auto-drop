<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Auto Drop Module — Web UI (BLE + Serial Dual Sync + Radius Label + Mobile)</title>

        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <style>
    :root {
      --bg:#0b0f14;
      --card:#101722;
      --ink:#eaf1ff;
      --muted:#9bb1d6;
      --line:#1f2b3d;
      --accent:#7aa2ff;
      --ok:#35c96e;
      --warn:#ffc857;
      --err:#ff6b6b;
      --ble:#4263eb;
      --load:#4dabf7;
    }

    * { box-sizing:border-box }

    body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR;
    }

    .wrap {
      display:grid;
      grid-template-columns:1.1fr 1fr;
      gap:14px;
      max-width:2000px;
      margin:18px auto;
      padding:0 20px;
    }

    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 4px 18px rgba(0,0,0,.28);
      padding:14px;

    .card.map-card { display:flex; flex-direction:column; height:100%; }
    #map { width:100%; aspect-ratio:1 / 1; border-radius:12px; overflow:hidden; }

    h1 { font-size:18px; margin:0 0 10px; }

    .pill {
      padding:6px 10px;
      border-radius:999px;
      background:#0f1726;
      border:1px solid var(--line);
      font-size:13px;
    }

      display:flex;

      margin-bottom:8px;
    }

    .stat-dot { width:8px; height:8px; border-radius:50%; display:inline-block; margin-right:6px; }
    .dot-ok { background:var(--ok) }

      font-size:13px;
      color:var(--muted);
    }

    .hint {

      font-size:12px;
      color:var(--muted);
    }

    /* Form ---------------------------- */
    .form {
      display:grid;
      grid-template-columns:auto 1fr;
      gap:12px;
      align-items:center;
    }

    .pair {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    /* PWM 입력은 세로 정렬 */

      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .with-unit { position:relative; }
    .with-unit input[type=number]{ -moz-appearance:textfield; }
    .with-unit input::-webkit-inner-spin-button,
    .with-unit input::-webkit-outer-spin-button { -webkit-appearance:none; }

    .with-unit input {
      width:100%;
      padding:10px 48px 10px 12px;
      border:1px solid #2a3a56;
      border-radius:8px;
      background:#0e1520;
      color:var(--ink);
      font-size:16px; /* 모바일 키보드 자동 줌 방지 */

    .unit {
      position:absolute;
      right:10px;
      top:50%;

      font-size:12px;
      color:var(--muted);

    button {
      background:#152238;
      color:var(--ink);
      border-radius:10px;
      padding:9px 12px;
      border:1px solid #2a3a56;
      cursor:pointer;
      font-size:14px;

    .ok { background:var(--ok); color:#06210f; border:none; font-weight:700; }

    .primary { background:var(--accent); color:#0b0f14; font-weight:700; }
    .loadbtn { background:var(--load); color:#0a0e14; font-weight:700; }
    .warn { background:var(--warn); color:#1f1500; border:none; }

      margin-top:12px;

    }

    .hr { height:1px; background:var(--line); margin:12px 0; }

      height:220px;
      background:#0a0f18;
      border:1px solid var(--line);
      border-radius:10px;

      overflow:auto;
      font-family:ui-monospace,Consolas,monospace;
      font-size:12px;

    /* 반경 라벨용 */

      padding:4px 8px;

      font-size:13px;
      font-weight:600;

      }

      }

    }

</head>

<script>
/* ========================================================
   Leaflet Map + Drop Radius Label
======================================================== */
const INIT = { lat:37.8765842, lon:127.1577533 };
let dropCircle = null;
let radiusLabel = null;
let marker = null;

/* 지도 생성 */
const map = L.map("map").setView([INIT.lat, INIT.lon], 16);

const baseSAT = L.tileLayer(
  "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
  { maxZoom: 19 }
).addTo(map);

function moveMarker(lat, lon, center = true){
  if(marker) marker.setLatLng([lat, lon]);
  else marker = L.marker([lat, lon]).addTo(map);

  center ? map.setView([lat, lon]) : map.panTo([lat, lon]);
}

/* 반경 라벨 생성 함수 (마커 머리 위 정렬) */
function updateRadiusLabel(lat, lon, r){
  if(radiusLabel){
    map.removeLayer(radiusLabel);
    radiusLabel = null;
  }
  if(!r || r <= 0) return;

  radiusLabel = L.marker([lat, lon], {
    icon: L.divIcon({
      className: "radius-label",
      html: `<div class="radius-label-inner">${r.toFixed(1)} m</div>`,
      iconSize: [80, 24],
      iconAnchor: [40, 45]
    })
  }).addTo(map);
}

/* 지도 클릭 시 입력값 자동 업데이트 (소수점 7자리 고정) */
map.on("click", e => {
  const lat = Number(e.latlng.lat.toFixed(7));
  const lon = Number(e.latlng.lng.toFixed(7));

  setLatLon(lat, lon);
  moveMarker(lat, lon, false);
  updateRadiusCircleFromInputs();
});

/* ========================================================
   Input Elements
======================================================== */
const latI   = document.getElementById("lat");
const lonI   = document.getElementById("lon");
const vI     = document.getElementById("v");
const hI     = document.getElementById("h");
const holdI  = document.getElementById("hold");
const offsetI= document.getElementById("offset");
const massI  = document.getElementById("mass");

const pwmI = [
  document.getElementById("pwm1"),
  document.getElementById("pwm2"),
  document.getElementById("pwm3"),
  document.getElementById("pwm4"),
  document.getElementById("pwm5"),
  document.getElementById("pwm6"),
  document.getElementById("pwm7")
];

function setLatLon(lat, lon){
  latI.value = Number(lat).toFixed(7);
  lonI.value = Number(lon).toFixed(7);
}

/* ========================================================
   Drop Model
======================================================== */
function computeFallTime(h, vt){
  if(vt <= 0.1) return Math.sqrt((2*h)/9.80665);
  const G = 9.80665;
  let a = (G*h)/(vt*vt);
  if(a < 1e-4) return Math.sqrt((2*h)/G);
  if(a > 80) a = 80;
  const ex = Math.exp(a);
  const inner = ex*ex - 1;
  const ac = Math.log(ex + Math.sqrt(inner>=0 ? inner : 0));
  return (vt/G)*ac;
}

function estimateVT(m){
  if(m <= 0.30) return 18;
  if(m <= 0.50) return 22.5;
  if(m <= 0.60) return 24.7;
  if(m <= 0.70) return 26.7;
  if(m <= 1.00) return 28.5;
  if(m <= 2.00) return 32;
  return 38;
}

function computeDropRadius(v, h, m){
  const vt = estimateVT(m);
  const t  = computeFallTime(h, vt);
  return v * t * 1.22;
}

function drawDropCircle(lat, lon, r){
  if(dropCircle){
    map.removeLayer(dropCircle);
    dropCircle = null;
  }
  if(r <= 0) return;

  dropCircle = L.circle([lat, lon], {
    radius: r,
    color: "#7aa2ff",
    weight: 2,
    fillColor: "#7aa2ff",
    fillOpacity: 0.15
  }).addTo(map);
}

/* ========================================================
   Update radius circle + label
======================================================== */
function updateRadiusCircleFromInputs(){
  const lat    = parseFloat(latI.value);
  const lon    = parseFloat(lonI.value);
  const v      = parseFloat(vI.value);
  const h      = parseFloat(hI.value);
  const offset = parseFloat(offsetI.value || 0);
  const mass   = parseFloat(massI.value);

  if(isNaN(lat) || isNaN(lon) || isNaN(v) || isNaN(h) || isNaN(mass)) return;

  const base = computeDropRadius(v, h, mass);
  const eff  = base + offset;

  drawDropCircle(lat, lon, eff);
  updateRadiusLabel(lat, lon, eff);
}

[vI, hI, offsetI, massI].forEach(i => i.addEventListener("input", updateRadiusCircleFromInputs));
latI.addEventListener("input", () => {
  const lat = parseFloat(latI.value);
  const lon = parseFloat(lonI.value);
  if (!isNaN(lat) && !isNaN(lon)) {
    moveMarker(lat, lon, true);
  }
  updateRadiusCircleFromInputs();
});

lonI.addEventListener("input", () => {
  const lat = parseFloat(latI.value);
  const lon = parseFloat(lonI.value);
  if (!isNaN(lat) && !isNaN(lon)) {
    moveMarker(lat, lon, true);
  }
  updateRadiusCircleFromInputs();
});

/* ========================================================
   공통 상태 표시 (Serial 또는 BLE 중 하나라도 연결되면 Connected)
======================================================== */
let serialConnected = false;
let bleConnected    = false;
const connDot = document.getElementById("connDot");
const connLbl = document.getElementById("connLbl");
const btnDisconnect = document.getElementById("btnDisconnect");

function updateConnStatus(){
  const on = serialConnected || bleConnected;
  connDot.className = "stat-dot " + (on ? "dot-ok" : "dot-err");
  connLbl.textContent = on ? "Connected" : "Disconnected";
  btnDisconnect.disabled = !on;
}

/* ========================================================
   Serial Communication
======================================================== */
let port   = null;
let reader = null;
let writer = null;
const logEl   = document.getElementById("log");
const encoder = new TextEncoder();
const decoder = new TextDecoder();

function log(msg, color){
  const d = document.createElement("div");
  if(color) d.style.color = color;
  d.textContent = msg;
  logEl.appendChild(d);
  logEl.scrollTop = logEl.scrollHeight;
}

// Serial JSON 응답 대기용
let pendingSerialResolve = null;
let pendingSerialTimer   = null;

async function connectSerial(){
  if(!("serial" in navigator)){
    alert("Chrome 기반 브라우저 필요 (Web Serial 지원)");
    return;
  }
  try{
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    writer = port.writable.getWriter();
    reader = port.readable.getReader();
    serialConnected = true;
    updateConnStatus();
    log("> Serial 연결됨", "#9be5a3");
    readLoop();
  }catch(e){
    await safeTearDown();
    serialConnected = false;
    updateConnStatus();
    log("> Serial ERR " + e, "#ff8b8b");
  }
}

async function safeTearDown(){
  try{
    if(reader){
      await reader.cancel();
      reader.releaseLock();
    }
  }catch{}
  reader = null;

  try{
    if(writer){
      await writer.close();
      writer.releaseLock();
    }
  }catch{}
  writer = null;

  try{
    if(port){
      await port.close();
    }
  }catch{}
  port = null;
}

async function disconnectSerial(){
  await safeTearDown();
  serialConnected = false;
  updateConnStatus();
  log("> Serial 해제", "#ffc857");
}

async function readLoop(){
  let buffer = "";
  while(reader){
    try{
      const { value, done } = await reader.read();
      if(done) break;
      if(value){
        buffer += decoder.decode(value);
        const lines = buffer.split(/\r?\n/);
        buffer = lines.pop() || "";
        for(const l of lines){
          if(!l) continue;
          log(l);
          // JSON 라인 감지 → pendingSerialResolve에 전달
          const trimmed = l.trim();
          if(trimmed.startsWith("{") && pendingSerialResolve){
            try{
              const obj = JSON.parse(trimmed);
              pendingSerialResolve(obj);
            }catch(e){}
            pendingSerialResolve = null;
            if(pendingSerialTimer){
              clearTimeout(pendingSerialTimer);
              pendingSerialTimer = null;
            }
          }
        }
      }
    }catch{
      break;
    }
  }
}

async function sendLine(s){
  if(!writer){
    log("> Serial ERR: 연결 안됨", "#ff8b8b");
    return;
  }
  try{
    await writer.write(encoder.encode(s + "\n"));
    log("> Serial: " + s, "#9bb1d6");
  }catch(e){
    log("> Serial ERR " + e, "#ff8b8b");
  }
}

// REQ 이후 다음 JSON 라인 1개를 기다렸다가 반환
function loadSerialParams(){
  if(!writer || !reader) return Promise.reject("no-serial");

  // 기존 대기 취소
  if(pendingSerialTimer){
    clearTimeout(pendingSerialTimer);
    pendingSerialTimer = null;
  }
  pendingSerialResolve = null;

  return new Promise((resolve, reject) => {
    pendingSerialResolve = (obj) => {
      resolve(obj);
    };
    pendingSerialTimer = setTimeout(() => {
      if(pendingSerialResolve){
        pendingSerialResolve = null;
        reject("timeout");
      }
    }, 1500);

    sendLine("REQ");
  });
}

/* ========================================================
   BLE Communication
======================================================== */
let bleDevice         = null;
let bleServer         = null;
let bleService        = null;
let bleCharacteristic = null;

const SERVICE_UUID          = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
const CHARACTERISTIC_UUID_RX= "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

// ★ 모바일 레이아웃이 깨지지 않도록 뷰포트 고정
function lockViewport(){
  const vp = document.querySelector("meta[name=viewport]");
  if(vp){
    vp.setAttribute(
      "content",
      "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    );
  }
}

document.getElementById("btnBLE").onclick = async () => {
  if(!navigator.bluetooth){
    alert("이 브라우저는 Web Bluetooth를 지원하지 않습니다.");
    return;
  }
  try{
    bleDevice = await navigator.bluetooth.requestDevice({
      acceptAllDevices: true,
      optionalServices: [SERVICE_UUID]
    });

    bleDevice.addEventListener("gattserverdisconnected", () => {
      bleConnected = false;
      updateConnStatus();
      log("> BLE 연결 끊어짐", "#ffc857");
      lockViewport();
    });

    bleServer        = await bleDevice.gatt.connect();
    bleService       = await bleServer.getPrimaryService(SERVICE_UUID);
    bleCharacteristic= await bleService.getCharacteristic(CHARACTERISTIC_UUID_RX);

    bleConnected = true;
    updateConnStatus();
    lockViewport();
    log("> BLE 연결 성공 (" + bleDevice.name + ")", "#7aa2ff");
  }catch(e){
    log("> BLE ERR " + e, "#ff8b8b");
  }
};

async function loadBLEParams(){
  if(!bleCharacteristic) return null;
  try{
    const v   = await bleCharacteristic.readValue();
    const txt = new TextDecoder().decode(v).trim();
    lockViewport();
    if(!txt) return null;
    return JSON.parse(txt);
  }catch(e){
    return null;
  }
}

async function bleSend(obj){
  if(!bleCharacteristic){
    log("> BLE ERR: 연결 안됨", "#ff8b8b");
    return;
  }
  try{
    const msg = JSON.stringify(obj);
    await bleCharacteristic.writeValue(new TextEncoder().encode(msg));
    lockViewport();   // ★ 전송 후 레이아웃 고정
    log("> BLE: " + msg, "#7aa2ff");
  }catch(e){
    log("> BLE ERR " + e, "#ff8b8b");
  }
}

/* ========================================================
   PARAM PACK + APPLY
======================================================== */
function fixNumber(v, def){
  if(v.trim() === "") return def;
  const n = parseFloat(v);
  return isNaN(n) ? def : n;
}
function fixPWM(v){
  const n = parseInt(v);
  return isNaN(n) ? 1500 : n;
}

function buildParamLine(){
  const lat   = latI.value.trim();
  const lon   = lonI.value.trim();
  const v     = vI.value.trim();
  const h     = hI.value.trim();
  const hold  = holdI.value.trim();
  const offset= offsetI.value.trim()==="" ? "0" : offsetI.value.trim();
  const mass  = massI.value.trim();

  const pwm = pwmI.map(x => fixPWM(x.value));

  updateRadiusCircleFromInputs();

  return [
    lat, lon, v, h, hold, offset, mass,
    pwm[0], pwm[1], pwm[2], pwm[3], pwm[4], pwm[5], pwm[6]
  ].join(" ");
}

function buildBleObjectFromInputs(){
  const lat   = latI.value.trim();
  const lon   = lonI.value.trim();
  const v     = fixNumber(vI.value, 0);
  const h     = fixNumber(hI.value, 0);
  const hold  = fixNumber(holdI.value, 0.5);
  const offset= fixNumber(offsetI.value || "0", 0);
  const mass  = fixNumber(massI.value, 0.757);

  const pwmNums = pwmI.map(x => fixPWM(x.value));

  return {
    lat: lat,
    lon: lon,
    v:   v,
    h:   h,
    hold: hold,
    offset: offset,
    mass: mass,
    pwm: pwmNums   // 반드시 숫자로 전송
  };
}

function applyParamsToUI(d){
  if(!d) return;

  if(typeof d.lat !== "undefined")   latI.value   = d.lat;
  if(typeof d.lon !== "undefined")   lonI.value   = d.lon;
  if(typeof d.v   !== "undefined")   vI.value     = d.v;
  if(typeof d.h   !== "undefined")   hI.value     = d.h;
  if(typeof d.hold!== "undefined")   holdI.value  = d.hold;
  if(typeof d.offset!=="undefined")  offsetI.value= d.offset;
  if(typeof d.mass!== "undefined")   massI.value  = d.mass;

  if(d.pwm && Array.isArray(d.pwm)){
    d.pwm.forEach((p, i) => {
      if(i < pwmI.length){
        pwmI[i].value = p;
      }
    });
  }

  if(d.lat && d.lon){
    const lat = parseFloat(d.lat);
    const lon = parseFloat(d.lon);
    if(!isNaN(lat) && !isNaN(lon)){
      moveMarker(lat, lon, true);
    }
  }
  updateRadiusCircleFromInputs();
}

/* ========================================================
   Button Logic
======================================================== */
document.getElementById("btnConnect").onclick    = connectSerial;

document.getElementById("btnDisconnect").onclick = async () => {
  await disconnectSerial();

  try{
    if(bleDevice && bleDevice.gatt && bleDevice.gatt.connected){
      bleDevice.gatt.disconnect();
    }
  }catch(e){}

  // ★ 재연결 문제 방지: BLE 객체 완전 초기화
  bleDevice = null;
  bleServer = null;
  bleService = null;
  bleCharacteristic = null;

  bleConnected = false;
  updateConnStatus();
  lockViewport();
  log("> 모든 연결 해제", "#ffc857");
};

/* Dual Send: Serial + BLE */
document.getElementById("btnSend").onclick = () => {
  const line   = buildParamLine();
  const bleObj = buildBleObjectFromInputs();

  if(serialConnected) sendLine(line);
  if(bleConnected)    bleSend(bleObj);

  log("> Dual Send (Serial/BLE 각각 연결된 쪽으로 전송)", "#7aa2ff");
};

/* Dual Load: Serial + BLE (먼저 성공한 쪽 사용) */
document.getElementById("btnLoad").onclick = async () => {
  log("> 불러오기 요청 (Serial+BLE 병렬)", "#7aa2ff");

  const tasks = [];
  if(serialConnected) tasks.push(loadSerialParams().catch(()=>null));
  if(bleConnected)    tasks.push(loadBLEParams().catch(()=>null));

  if(tasks.length === 0){
    log("> 불러오기 실패: 연결된 장치 없음", "#ff8b8b");
    return;
  }

  let data = null;
  try{
    const results = await Promise.all(tasks);
    data = results.find(r => r && typeof r === "object");
  }catch{
    data = null;
  }

  if(!data){
    log("> 불러오기 실패: 유효한 JSON 응답 없음", "#ff8b8b");
    return;
  }

  applyParamsToUI(data);
  lockViewport();
  log("> 불러오기 성공!", "#7aa2ff");
};

/* Reset */
document.getElementById("btnReset").onclick = () => {
  setLatLon(INIT.lat, INIT.lon);
  moveMarker(INIT.lat, INIT.lon, true);

  vI.value = hI.value = holdI.value = offsetI.value = massI.value = "";
  pwmI.forEach(i => i.value = "");

  if(dropCircle){
    map.removeLayer(dropCircle);
    dropCircle = null;
  }
  if(radiusLabel){
    map.removeLayer(radiusLabel);
    radiusLabel = null;
  }

  lockViewport();
  log("> Reset 완료", "#9bb1d6");
};

/* ========================================================
   Init
======================================================== */
moveMarker(INIT.lat, INIT.lon, true);
setLatLon(INIT.lat, INIT.lon);
updateConnStatus();
lockViewport();

</script>
