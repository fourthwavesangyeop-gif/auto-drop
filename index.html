<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Auto Drop Module — Web UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          crossorigin=""></script>

  <style>
    :root {
      --bg:#0b0f14;
      --card:#101722;
      --ink:#eaf1ff;
      --muted:#9bb1d6;
      --line:#1f2b3d;
      --accent:#7aa2ff;
      --ok:#35c96e;
      --warn:#ffc857;
      --err:#ff6b6b;
    }

    * { box-sizing:border-box }

    body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR;
    }

    .wrap {
      display:grid;
      grid-template-columns:1.15fr 1fr;
      gap:14px;
      max-width:2000px;
      margin:18px auto;
      padding:0 20px;
    }

    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 4px 18px rgba(0,0,0,.28);
      padding:14px;
    }

    /* === 지도 카드 높이 고정 + 내부 Flex 구성 === */
    .map-card {
      height:650px; /* 지도가 꽉 차게 올라오는 핵심 */
      display:flex;
      flex-direction:column;
    }

    /* 지도는 부모의 Flex 영역을 100% 채움 */
    #map {
      flex:1;
      width:100%;
      height:auto !important;
    }

    h1 {
      font-size:18px;
      margin:0 0 10px;
    }

    .pill {
      padding:6px 10px;
      border-radius:999px;
      background:#0f1726;
      border:1px solid var(--line);
    }

    .titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:8px;
    }

    .stat-dot {
      display:inline-block;
      width:8px;
      height:8px;
      border-radius:50%;
      margin-right:6px;
      vertical-align:middle;
    }
    .dot-ok  { background:var(--ok) }
    .dot-err { background:var(--err) }

    .form {
      display:grid;
      grid-template-columns:auto 1fr;
      grid-row-gap:12px;
      grid-column-gap:12px;
      align-items:center;
    }

    .label { color:#d9e6ff }

    .pair {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .inline {
      display:grid;
      grid-template-columns:repeat(7, 1fr);
      gap:10px;
    }

    .with-unit {
      position:relative;
    }

    .with-unit input {
      width:100%;
      padding:10px 48px 10px 12px;
      border:1px solid #2a3a56;
      border-radius:8px;
      background:#0e1520;
      color:var(--ink);
      outline:none;
      -moz-appearance:textfield;
    }
    .with-unit input::-webkit-outer-spin-button,
    .with-unit input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .unit {
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      color:var(--muted);
      font-size:12px;
      pointer-events:none;
    }

    .btnbar {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:12px;
    }

    button {
      background:#152238;
      color:var(--ink);
      border:1px solid #2a3a56;
      border-radius:10px;
      padding:9px 12px;
      cursor:pointer;
    }

    button.primary {
      background:var(--accent);
      border-color:transparent;
      color:#0b0f14;
      font-weight:700;
    }

    button.ok {
      background:var(--ok);
      color:#06210f;
      border-color:transparent;
    }

    button.warn {
      background:var(--warn);
      color:#1f1500;
      border-color:transparent;
    }

    button:disabled {
      opacity:.55;
      cursor:not-allowed;
    }

    .hr {
      height:1px;
      background:var(--line);
      margin:12px 0;
    }

    .log {
      height:210px;
      background:#0a0f18;
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px;
      overflow:auto;
      font-family:ui-monospace,Consolas,monospace;
      color:#d8e2ff;
    }

    .hint {
      font-size:12px;
      color:#9bb1d6;
      margin-top:6px;
    }
  </style>
</head>

<body>

<div class="wrap">

  <!-- LEFT: Map -->
  <div class="card map-card">
    <div class="titlebar">
      <h1>Target Picker</h1>
      <span class="pill">
        <span id="portDot" class="stat-dot dot-err"></span>
        <span id="portLbl">Disconnected</span>
      </span>
    </div>

    <div id="map"></div>

    <div class="hint">지도를 클릭하면 우측 좌표에 자동 입력됩니다.</div>
  </div>

  <!-- RIGHT: Inputs -->
  <div class="card">
    <h1>Auto Drop Module</h1>

    <div class="form">

      <div class="label">목표 좌표:</div>
      <div class="pair">
        <div class="with-unit">
          <input id="lat" type="text"><span class="unit">deg</span>
        </div>
        <div class="with-unit">
          <input id="lon" type="text"><span class="unit">deg</span>
        </div>
      </div>

      <div class="label">속도:</div>
      <div class="with-unit">
        <input id="v" type="number" step="0.1"><span class="unit">m/s</span>
      </div>

      <div class="label">고도:</div>
      <div class="with-unit">
        <input id="h" type="number" step="0.1"><span class="unit">m</span>
      </div>

      <div class="label">개폐 유지시간:</div>
      <div class="with-unit">
        <input id="hold" type="number" step="0.01"><span class="unit">s</span>
      </div>

      <div class="label">투하 반경 오차:</div>
      <div class="with-unit">
        <input id="offset" type="number" step="0.1"><span class="unit">m</span>
      </div>

      <div class="label">투하물 중량:</div>
      <div class="with-unit">
        <input id="mass" type="number" step="0.01"><span class="unit">kg</span>
      </div>

      <div class="label">PWM(슬롯 0~6):</div>
      <div class="inline">
        <div class="with-unit"><input id="pwm1" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm2" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm3" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm4" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm5" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm6" type="number"><span class="unit">µs</span></div>
        <div class="with-unit"><input id="pwm7" type="number"><span class="unit">µs</span></div>
      </div>

    </div>

    <div class="btnbar">
      <button id="btnConnect" class="ok">시리얼 연결</button>
      <button id="btnDisconnect" class="warn" disabled>연결 해제</button>
      <button id="btnSend" class="primary">파라미터 전송</button>
      <button id="btnReset">리셋</button>
    </div>

    <div class="hr"></div>

    <div class="hint">입력값 그대로 아두이노로 전송됩니다.</div>
    <div class="hint">아래는 시리얼 로그입니다.</div>
    <div id="log" class="log"></div>

  </div>
</div>


<!-- -------------------- Script Section -------------------- -->
<script>

/* -------------------- 지도 초기화 -------------------- */
const INIT = { lat: 37.8765842, lon: 127.1577533 };

const map = L.map('map').setView([INIT.lat, INIT.lon], 16);

const baseSAT = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { maxZoom: 19 }
).addTo(map);

const baseOSM = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { maxZoom: 19 }
);

L.control.layers({ '위성': baseSAT, '일반지도': baseOSM }).addTo(map);

let marker = null;

map.on('click', e => {
  latI.value = e.latlng.lat;
  lonI.value = e.latlng.lng;
  moveMarker(e.latlng.lat, e.latlng.lng, false);
});

function moveMarker(lat, lon, center = true) {
  if (marker) marker.setLatLng([lat, lon]);
  else marker = L.marker([lat, lon]).addTo(map);
  center ? map.setView([lat, lon]) : map.panTo([lat, lon]);
}


/* -------------------- DOM Elements -------------------- */
const latI = document.getElementById('lat');
const lonI = document.getElementById('lon');
const vI   = document.getElementById('v');
const hI   = document.getElementById('h');
const holdI = document.getElementById('hold');
const offsetI = document.getElementById('offset');
const massI = document.getElementById('mass');

const pwmIDs = ['pwm1','pwm2','pwm3','pwm4','pwm5','pwm6','pwm7'];
const pwmInputs = pwmIDs.map(id => document.getElementById(id));

const logEl = document.getElementById('log');
function log(msg, color){
  const d=document.createElement('div');
  if(color) d.style.color=color;
  d.textContent=msg;
  logEl.appendChild(d);
  logEl.scrollTop=logEl.scrollHeight;
}

const portDot=document.getElementById('portDot');
const portLbl=document.getElementById('portLbl');
const btnDisconnect=document.getElementById('btnDisconnect');

function setPortStatus(on){
  portDot.className='stat-dot '+(on?'dot-ok':'dot-err');
  portLbl.textContent=on?'Connected':'Disconnected';
  btnDisconnect.disabled=!on;
}


/* -------------------- Debounce for map update -------------------- */
function debounce(fn,ms){
  let t;
  return(...a)=>{
    clearTimeout(t);
    t=setTimeout(()=>fn(...a),ms);
  };
}

const debouncedUpdate = debounce(()=>{
  const la=parseFloat(latI.value);
  const lo=parseFloat(lonI.value);
  if(Number.isFinite(la)&&Number.isFinite(lo))
    moveMarker(la,lo,false);
},400);

latI.addEventListener('input',debouncedUpdate);
lonI.addEventListener('input',debouncedUpdate);

latI.addEventListener('change',()=>{
  moveMarker(parseFloat(latI.value),parseFloat(lonI.value),true);
});
lonI.addEventListener('change',()=>{
  moveMarker(parseFloat(latI.value),parseFloat(lonI.value),true);
});


/* -------------------- Web Serial -------------------- */
let port=null, reader=null, writer=null;
let closing=false;
const encoder=new TextEncoder();

async function safeTearDown(){
  try{if(reader){await reader.cancel();reader.releaseLock();}}catch{}
  reader=null;
  try{if(writer){await writer.close();writer.releaseLock();}}catch{}
  writer=null;
  try{if(port){await port.close();}}catch{}
  port=null;
}

async function connectSerial(){
  try{
    port = await navigator.serial.requestPort();
    await port.open({baudRate:115200});

    writer=port.writable.getWriter();
    reader=port.readable.getReader();

    setPortStatus(true);
    log("> 연결됨","#9be5a3");

    readLoop();

  }catch(e){
    log("> ERR: "+e,"#ff8b8b");
    await safeTearDown();
    setPortStatus(false);
  }
}

async function disconnectSerial(){
  closing=true;
  try{
    if(reader){await reader.cancel();reader.releaseLock();reader=null;}
    if(writer){await writer.close();writer.releaseLock();writer=null;}
    if(port){await port.close();port=null;}
    setPortStatus(false);
    log("> 연결 해제","#ffd479");
  }finally{
    closing=false;
  }
}

async function readLoop(){
  while(reader){
    try{
      const {value,done}=await reader.read();
      if(done) break;
      if(value){
        new TextDecoder()
          .decode(value)
          .split(/\r?\n/)
          .forEach(l=>l&&log(l));
      }
    }catch{
      break;
    }
  }
}


/* -------------------- Send Parameter Line -------------------- */
function buildParamLine(){
  const latStr=latI.value.trim();
  const lonStr=lonI.value.trim();

  if(!latStr||!lonStr){
    alert("좌표 입력 필요");
    return null;
  }

  const v=parseFloat(vI.value);
  const h=parseFloat(hI.value);
  const hold=parseFloat(holdI.value);
  const offset=parseFloat(offsetI.value);
  const mass=parseFloat(massI.value||"0");

  if([v,h,hold,offset].some(x=>Number.isNaN(x))){
    alert("필수값 오류");
    return null;
  }

  let line = `${latStr} ${lonStr} ${v} ${h} ${hold} ${offset} ${mass}`;

  for(const el of pwmInputs){
    const p=parseFloat(el.value);
    if(Number.isNaN(p)){
      alert("PWM 입력 오류");
      return null;
    }
    line += ` ${p}`;
  }

  return line;
}

async function sendLine(s){
  if(!writer){
    log("> 연결 안됨","#ff8b8b");
    return;
  }
  await writer.write(encoder.encode(s+"\n"));
  log("> "+s,"#9bb1d6");
}


/* -------------------- RESET -------------------- */
function resetForm(){
  latI.value=INIT.lat;
  lonI.value=INIT.lon;
  moveMarker(INIT.lat,INIT.lon,true);

  vI.value=hI.value=holdI.value=
  offsetI.value=massI.value="";

  pwmInputs.forEach(el=>el.value="");

  log("> UI Reset","#9bb1d6");
}


/* -------------------- Button Events -------------------- */
document.getElementById('btnConnect')
  .addEventListener('click',connectSerial);

document.getElementById('btnDisconnect')
  .addEventListener('click',disconnectSerial);

document.getElementById('btnSend')
  .addEventListener('click',()=>{
    const line=buildParamLine();
    if(line) sendLine(line);
  });

document.getElementById('btnReset')
  .addEventListener('click',resetForm);


/* -------------------- 초기값 -------------------- */
latI.value=INIT.lat;
lonI.value=INIT.lon;
moveMarker(INIT.lat,INIT.lon,true);
setPortStatus(false);

</script>

</body>
</html>
