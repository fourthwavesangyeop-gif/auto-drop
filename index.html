<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Auto Drop Module — Web UI (Satellite + Safe Reset)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    :root { --bg:#0b0f14; --card:#101722; --ink:#eaf1ff; --muted:#9bb1d6; --line:#1f2b3d; --accent:#7aa2ff; --ok:#35c96e; --warn:#ffc857; --err:#ff6b6b; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR}
    .wrap{display:grid;grid-template-columns:1.25fr 0.9fr;gap:14px;max-width:1200px;margin:18px auto;padding:0 12px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 4px 18px rgba(0,0,0,.28);padding:14px}
    #map{height:560px;border-radius:12px;overflow:hidden}
    h1{font-size:18px;margin:0 0 10px}
    .pill{padding:6px 10px;border-radius:999px;background:#0f1726;border:1px solid var(--line)}
    .titlebar{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .stat-dot{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:6px;vertical-align:middle}
    .dot-ok{background:var(--ok)} .dot-err{background:var(--err)}
    .form{display:grid;grid-template-columns:auto 1fr;grid-row-gap:12px;grid-column-gap:12px;align-items:center}
    .label{color:#d9e6ff}
    .pair{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .inline{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .with-unit{position:relative}
    .with-unit input{width:100%;padding:8px 56px 8px 10px;border:1px solid #2a3a56;border-radius:8px;background:#0e1520;color:var(--ink);outline:none}
    .unit{position:absolute;right:10px;top:50%;transform:translateY(-50%);color:var(--muted);font-size:12px;pointer-events:none}
    .btnbar{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px;align-items:center}
    button{background:#152238;color:var(--ink);border:1px solid #2a3a56;border-radius:10px;padding:9px 12px;cursor:pointer}
    button.primary{background:var(--accent);border-color:transparent;color:#0b0f14;font-weight:700}
    button.ok{background:var(--ok);color:#06210f;border-color:transparent}
    button.warn{background:var(--warn);color:#1f1a00;border-color:transparent}
    button:disabled{opacity:.55;cursor:not-allowed}
    .hr{height:1px;background:var(--line);margin:12px 0}
    .log{height:210px;background:#0a0f18;border:1px solid var(--line);border-radius:10px;padding:10px;overflow:auto;font-family:ui-monospace,Consolas,monospace;color:#d8e2ff}
    .hint{font-size:12px;color:#9bb1d6;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- LEFT: Map -->
    <div class="card">
      <div class="titlebar">
        <h1>Target Picker (지도 클릭)</h1>
        <span class="pill"><span id="portDot" class="stat-dot dot-err"></span><span id="portLbl">Disconnected</span></span>
      </div>
      <div id="map"></div>
      <div class="hint">지도를 클릭하거나, 오른쪽 좌표를 입력하면 지도/마커가 이동합니다. (위성/일반 전환 가능)</div>
    </div>

    <!-- RIGHT: Form + Serial -->
    <div class="card">
      <h1>Auto Drop Module</h1>
      <div class="form">
        <div class="label">목표 좌표:</div>
        <div class="pair">
          <div class="with-unit"><input id="lat" type="number" step="0.000001" placeholder="위도" autocomplete="off" inputmode="decimal"><span class="unit">deg</span></div>
          <div class="with-unit"><input id="lon" type="number" step="0.000001" placeholder="경도" autocomplete="off" inputmode="decimal"><span class="unit">deg</span></div>
        </div>
        <div class="label">속도:</div>
        <div class="with-unit"><input id="v" type="number" step="0.1" placeholder="접근 속도" autocomplete="off" inputmode="decimal"><span class="unit">m/s</span></div>
        <div class="label">고도:</div>
        <div class="with-unit"><input id="h" type="number" step="0.1" placeholder="투하시 고도" autocomplete="off" inputmode="decimal"><span class="unit">m</span></div>
        <div class="label">PWM MIN/MAX:</div>
        <div class="inline">
          <div class="with-unit"><input id="pmin" type="number" step="10" placeholder="MIN" autocomplete="off" inputmode="numeric"><span class="unit">&micro;s</span></div>
          <div class="with-unit"><input id="pmax" type="number" step="10" placeholder="MAX" autocomplete="off" inputmode="numeric"><span class="unit">&micro;s</span></div>
        </div>
        <div class="label">개폐 딜레이:</div>
        <div class="with-unit"><input id="ons" type="number" step="0.1" placeholder="열림 유지 시간(초)" autocomplete="off" inputmode="decimal"><span class="unit">s</span></div>
        <div class="label">투하물 중량:</div>
        <div class="with-unit"><input id="mass" type="number" step="0.01" placeholder="옵션" autocomplete="off" inputmode="decimal"><span class="unit">kg</span></div>
      </div>

      <div class="btnbar">
        <button id="btnConnect" class="ok" type="button">시리얼 연결</button>
        <button id="btnDisconnect" class="warn" type="button" disabled>연결 해제</button>
        <button id="btnSend" class="primary" type="button">파라미터 전송</button>
        <button id="btnReset" type="button">리셋</button>
      </div>

      <div class="hr"></div>
      <div class="hint">※ 개폐 딜레이는 <b>초(s)</b>로 입력하며, 전송 시 <b>ms</b>로 변환됩니다.</div>
      <div class="hint">아래는 아두이노가 보내는 시리얼 로그입니다.</div>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    // ----- 초기 좌표 -----
    const INIT = { lat: 37.8765842, lon: 127.1577533 };

    // ---------- Map (위성 + 일반 전환) ----------
    const map = L.map('map', { zoomControl: true }).setView([INIT.lat, INIT.lon], 16);
    const baseOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap' });
    const baseSAT = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19, attribution: 'Tiles &copy; Esri' });
    baseSAT.addTo(map);
    L.control.layers({ '위성': baseSAT, '일반지도': baseOSM }).addTo(map);

    let marker = null;
    map.on('click', (e) => { const { lat, lng } = e.latlng; setLatLon(lat, lng); moveMarker(lat, lng, false); });
    function moveMarker(lat, lon, center=true){
      if (marker) marker.setLatLng([lat, lon]); else marker = L.marker([lat, lon]).addTo(map);
      center ? map.setView([lat, lon]) : map.panTo([lat, lon]);
    }
    function setLatLon(lat, lon){ latI.value = lat.toFixed(6); lonI.value = lon.toFixed(6); }

    // ---------- UI helpers ----------
    const logEl = document.getElementById('log');
    function log(msg, color){ const d=document.createElement('div'); if(color)d.style.color=color; d.textContent=msg; logEl.appendChild(d); logEl.scrollTop=logEl.scrollHeight; }
    function setPortStatus(connected){
      portDot.className = 'stat-dot ' + (connected ? 'dot-ok' : 'dot-err');
      portLbl.textContent = connected ? 'Connected' : 'Disconnected';
      btnDisconnect.disabled = !connected;
    }
    function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }
    function enableInputs(){
      [latI, lonI, vI, hI, pminI, pmaxI, onsI, massI].forEach(el => { el.disabled = false; el.readOnly = false; });
    }

    // ---------- Form refs ----------
    const latI = document.getElementById('lat');
    const lonI = document.getElementById('lon');
    const vI   = document.getElementById('v');
    const hI   = document.getElementById('h');
    const pminI= document.getElementById('pmin');
    const pmaxI= document.getElementById('pmax');
    const onsI = document.getElementById('ons');
    const massI= document.getElementById('mass');
    const portDot = document.getElementById('portDot');
    const portLbl = document.getElementById('portLbl');
    const btnDisconnect = document.getElementById('btnDisconnect');

    // ---------- 입력 좌표 → 지도 동기화 ----------
    function isValidLatLon(lat, lon){ return Number.isFinite(lat) && Number.isFinite(lon) && lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180; }
    function updateMapFromInputs(center=true){
      const lat = parseFloat(latI.value), lon = parseFloat(lonI.value);
      if (isValidLatLon(lat, lon)) moveMarker(lat, lon, center);
    }
    function debounce(fn, ms){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); }; }
    const debouncedUpdate = debounce(()=>updateMapFromInputs(false), 300);
    latI.addEventListener('input', debouncedUpdate);
    lonI.addEventListener('input', debouncedUpdate);
    latI.addEventListener('change', ()=>updateMapFromInputs(true));
    lonI.addEventListener('change', ()=>updateMapFromInputs(true));
    [latI, lonI].forEach(el => el.addEventListener('keydown', e => { if (e.key === 'Enter') updateMapFromInputs(true); }));

    // ---------- Web Serial ----------
    let port = null, reader = null, writer = null;
    const encoder = new TextEncoder();
    let closing = false;

    function canSend(){
      if (closing) { log('> [WARN] 해제 중입니다. 잠시만요.', '#ffd479'); return false; }
      if (!writer) { log('> [ERR] 포트가 연결되어 있지 않습니다.', '#ff8b8b'); return false; }
      return true;
    }

    async function connectSerial(){
      if(!('serial' in navigator)){ alert('Chrome/Edge에서 https 또는 localhost로 실행하세요.'); return; }
      if (writer){ log('> [INFO] 이미 연결되어 있습니다.', '#9be5a3'); return; }
      try{
        // 잔여 핸들 정리
        await safeTearDown();

        // 포트 선택(요청 우선 -> 취소 시 기존 권한 포트)
        let p = null;
        try { p = await navigator.serial.requestPort({ filters: [
          { usbVendorId: 0x2341 }, { usbVendorId: 0x1A86 }, { usbVendorId: 0x10C4 }, { usbVendorId: 0x0403 }
        ]}); } catch {
          const ports = await navigator.serial.getPorts();
          p = ports[0] || null;
        }
        if (!p){ log('> [ERR] 포트를 선택하지 않았습니다.', '#ff8b8b'); return; }

        await p.open({ baudRate: 115200 });
        writer = p.writable.getWriter();
        reader = p.readable.getReader();
        port = p;

        setPortStatus(true);
        enableInputs();
        log('> [INFO] 시리얼 연결됨', '#9be5a3');
        readLoop();
      }catch(err){
        console.error(err);
        log('> [ERR] 연결 실패: '+err.message, '#ff8b8b');
        await safeTearDown();
        setPortStatus(false);
      }
    }

    async function disconnectSerial(){
      closing = true;
      try{
        if (reader){ try{ await reader.cancel(); }catch{} try{ reader.releaseLock(); }catch{} reader = null; }
        if (writer){ try{ await writer.close(); }catch{} try{ writer.releaseLock(); }catch{} writer = null; }
        if (port){ try{ await port.close(); }catch{} }
        port = null;
        setPortStatus(false);
        log('> [INFO] 연결 해제', '#ffd479');
        await sleep(150);
      }finally{ closing = false; }
    }

    async function safeTearDown(){
      try{ if(reader){ await reader.cancel(); } }catch{}
      try{ if(reader){ reader.releaseLock(); } }catch{} reader = null;
      try{ if(writer){ await writer.close(); } }catch{}
      try{ if(writer){ writer.releaseLock(); } }catch{} writer = null;
      try{ if(port){ await port.close(); } }catch{} port = null;
    }

    async function readLoop(){
      while(reader){
        try{
          const { value, done } = await reader.read();
          if (done) break;
          if (value){
            const text = new TextDecoder().decode(value);
            text.split(/\r?\n/).forEach(l=>l&&log(l));
          }
        }catch{ break; }
      }
    }

    async function sendLine(s){
      if (!canSend()) return;
      try{
        const data = encoder.encode(s.trim()+'\n');
        await writer.write(data);
        log('> '+s, '#9bb1d6');
      }catch(err){ log('> [ERR] 전송 실패: '+err.message, '#ff8b8b'); }
    }

    navigator.serial.addEventListener('disconnect', async ()=>{
      log('> [WARN] 장치 연결 해제 감지', '#ffd479');
      await safeTearDown();
      setPortStatus(false);
    });
    navigator.serial.addEventListener('connect', ()=>{
      log('> [INFO] 장치 연결 감지(권한 있음). “시리얼 연결”로 재연결하세요.', '#9be5a3');
    });

    // ---------- Compose parameter line (on_s → on_ms) ----------
    function buildParamLine(){
      const lat  = parseFloat(latI.value), lon  = parseFloat(lonI.value);
      const v    = parseFloat(vI.value),   h    = parseFloat(hI.value);
      const pmin = parseInt(pminI.value, 10),   pmax = parseInt(pmaxI.value, 10);
      const ons  = parseFloat(onsI.value);
      const massStr = massI.value.trim();

      if ([lat, lon, v, h, pmin, pmax, ons].some(x => Number.isNaN(x))){
        alert('필수 항목을 모두 입력하세요.'); return null;
      }
      const onms = Math.max(100, Math.round(ons * 1000));
      const latStr = lat.toFixed(6), lonStr = lon.toFixed(6);

      if (!massStr.length) return `${latStr} ${lonStr} ${v} ${h} ${pmin} ${pmax} ${onms}`;
      const mass = parseFloat(massStr);
      if (Number.isNaN(mass)){ alert('투하물 중량 값을 확인하세요.'); return null; }
      return `${latStr} ${lonStr} ${v} ${h} ${pmin} ${pmax} ${onms} ${mass}`;
    }

    // ---------- Reset (UI only; never touches serial) ----------
    function resetForm(){
      // 입력 가능 보장
      enableInputs();

      // 좌표 초기화 + 지도 이동
      setLatLon(INIT.lat, INIT.lon);
      moveMarker(INIT.lat, INIT.lon, true);

      // 나머지 입력 초기화(입력은 그대로 활성 상태 유지)
      vI.value = hI.value = pminI.value = pmaxI.value = onsI.value = massI.value = '';

      log('> [UI] 폼을 초기화했습니다. (시리얼 연결 유지)', '#9bb1d6');
      // ★ 시리얼 포트/reader/writer에는 절대 손대지 않음
    }

    // ---------- Buttons ----------
    document.getElementById('btnConnect').addEventListener('click', connectSerial);
    document.getElementById('btnDisconnect').addEventListener('click', disconnectSerial);
    document.getElementById('btnSend').addEventListener('click', async ()=>{
      const line = buildParamLine(); if (line) await sendLine(line);
    });
    document.getElementById('btnReset').addEventListener('click', resetForm);

    // 초기 표시
    moveMarker(INIT.lat, INIT.lon, true);
    setLatLon(INIT.lat, INIT.lon);
    setPortStatus(false);
    enableInputs();
  </script>
</body>
</html>
