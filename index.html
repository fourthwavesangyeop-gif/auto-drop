<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Auto Drop Module — Web UI (7-PWM / 6-Slot, Wide 2000px)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    :root {
      --bg:#0b0f14; --card:#101722; --ink:#eaf1ff; --muted:#9bb1d6;
      --line:#1f2b3d; --accent:#7aa2ff; --ok:#35c96e; --warn:#ffc857; --err:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--ink);
      font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR;
    }

    /* ====== 전체 폭 확장: 2000px ====== */
    .wrap{
      display:grid;
      grid-template-columns:1.2fr 1fr;
      gap:20px;
      max-width:2000px;     /* ★★★★★ 확대 포인트 ★★★★★ */
      margin:20px auto;
      padding:0 24px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 4px 18px rgba(0,0,0,.28);
      padding:18px;
    }
    #map{
      height:720px;          /* 넓어진 화면에 맞춰 지도도 키움 */
      border-radius:12px;
      overflow:hidden;
    }

    h1{font-size:19px;margin:0 0 12px}
    .pill{
      padding:6px 12px;
      border-radius:999px;
      background:#0f1726;
      border:1px solid var(--line);
    }
    .titlebar{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:10px;
    }

    .stat-dot{
      display:inline-block;width:10px;height:10px;
      border-radius:50%;margin-right:6px;vertical-align:middle;
    }
    .dot-ok{background:var(--ok)}
    .dot-err{background:var(--err)}

    /* ====== 입력 폼 ====== */
    .form{
      display:grid;
      grid-template-columns:auto 1fr;
      grid-row-gap:14px;
      grid-column-gap:14px;
      align-items:center;
    }
    .label{color:#d9e6ff;font-size:15px}
    .pair{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    /* PWM 7칸 */
    .inline7{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:12px;           /* 더 넓게 */
    }

    /* 숫자 입력 화살표 제거 */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button{
      -webkit-appearance:none;
      margin:0;
    }
    input[type=number]{appearance:textfield}

    /* 입력칸 폭 넓힘 */
    .with-unit{position:relative}
    .with-unit input{
      width:100%;
      padding:10px 44px 10px 12px;  /* 오른쪽 패딩 약간 축소 */
      border:1px solid #2a3a56;
      border-radius:10px;
      background:#0e1520;
      color:var(--ink);
      outline:none;
      font-size:15px;
    }
    .unit{
      position:absolute;right:12px;top:50%;transform:translateY(-50%);
      color:var(--muted);font-size:12px;pointer-events:none;
    }

    /* 버튼 */
    .btnbar{
      display:flex;gap:12px;margin-top:14px;flex-wrap:wrap;
    }
    button{
      background:#152238;color:var(--ink);
      border:1px solid #2a3a56;border-radius:10px;
      padding:10px 14px;font-size:15px;
      cursor:pointer;
    }
    button.primary{background:var(--accent);border-color:transparent;color:#0b0f14;font-weight:700}
    button.ok{background:var(--ok);color:#06210f;border-color:transparent}
    button.warn{background:var(--warn);color:#1f1500;border-color:transparent}
    button:disabled{opacity:.55;cursor:not-allowed}

    .hr{height:1px;background:var(--line);margin:16px 0}
    .log{
      height:300px;
      background:#0a0f18;border:1px solid var(--line);
      border-radius:10px;padding:12px;
      overflow:auto;
      font-family:ui-monospace,Consolas,monospace;
      color:#d8e2ff;
      font-size:13px;
    }
    .hint{font-size:13px;color:#9bb1d6;margin-top:6px}
  </style>
</head>
<body>

  <div class="wrap">

    <!-- LEFT: Map -->
    <div class="card">
      <div class="titlebar">
        <h1>Target Picker (지도 클릭)</h1>
        <span class="pill">
          <span id="portDot" class="stat-dot dot-err"></span>
          <span id="portLbl">Disconnected</span>
        </span>
      </div>

      <div id="map"></div>

      <div class="hint">
        지도를 클릭하거나 오른쪽 입력칸을 수정하면 마커가 이동합니다.
      </div>
    </div>

    <!-- RIGHT: Form -->
    <div class="card">
      <h1>Auto Drop Module (7-PWM / 6-Slot)</h1>

      <div class="form">

        <!-- 좌표 -->
        <div class="label">목표 좌표:</div>
        <div class="pair">
          <div class="with-unit">
            <input id="lat" type="text" placeholder="위도">
            <span class="unit">deg</span>
          </div>
          <div class="with-unit">
            <input id="lon" type="text" placeholder="경도">
            <span class="unit">deg</span>
          </div>
        </div>

        <!-- 속도 -->
        <div class="label">접근 속도:</div>
        <div class="with-unit">
          <input id="v" type="number" step="0.1" placeholder="예: 10">
          <span class="unit">m/s</span>
        </div>

        <!-- 고도 -->
        <div class="label">투하시 고도:</div>
        <div class="with-unit">
          <input id="h" type="number" step="0.1" placeholder="예: 20">
          <span class="unit">m</span>
        </div>

        <!-- 서보 유지시간 -->
        <div class="label">서보 유지시간:</div>
        <div class="with-unit">
          <input id="hold" type="number" step="0.01" placeholder="예: 0.5">
          <span class="unit">s</span>
        </div>

        <!-- 딜레이 -->
        <div class="label">드롭 딜레이:</div>
        <div class="with-unit">
          <input id="delay" type="number" step="0.01" placeholder="예: 0">
          <span class="unit">s</span>
        </div>

        <!-- 중량 -->
        <div class="label">투하물 중량(옵션):</div>
        <div class="with-unit">
          <input id="mass" type="number" step="0.01" placeholder="비우면 0.757kg">
          <span class="unit">kg</span>
        </div>

        <!-- PWM 7칸 -->
        <div class="label">PWM0~PWM6 (중립 + 6슬롯):</div>
        <div class="inline7">
          <div class="with-unit"><input id="pwm0" type="number" step="1" placeholder="0"><span class="unit">µs</span></div>
          <div class="with-unit"><input id="pwm1" type="number" step="1" placeholder="1"><span class="unit">µs</span></div>
          <div class="with-unit"><input id="pwm2" type="number" step="1" placeholder="2"><span class="unit">µs</span></div>
          <div class="with-unit"><input id="pwm3" type="number" step="1" placeholder="3"><span class="unit">µs</span></div>
          <div class="with-unit"><input id="pwm4" type="number" step="1" placeholder="4"><span class="unit">µs</span></div>
          <div class="with-unit"><input id="pwm5" type="number" step="1" placeholder="5"><span class="unit">µs</span></div>
          <div class="with-unit"><input id="pwm6" type="number" step="1" placeholder="6"><span class="unit">µs</span></div>
        </div>

      </div>

      <div class="btnbar">
        <button id="btnConnect" class="ok">시리얼 연결</button>
        <button id="btnDisconnect" class="warn" disabled>연결 해제</button>
        <button id="btnSend" class="primary">파라미터 전송</button>
        <button id="btnReset">리셋</button>
      </div>

      <div class="hr"></div>
      <div class="hint">※ 아래는 아두이노 시리얼 출력 로그입니다.</div>
      <div id="log" class="log"></div>
    </div>

  </div>

  <!-- =========== SCRIPT START =========== -->
  <script>
    /********************************
     * 지도 초기화 & 입력 연동
     ********************************/
    const INIT = { lat: 37.8765842, lon: 127.1577533 };

    const map = L.map('map').setView([INIT.lat, INIT.lon], 16);
    const baseSAT = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {maxZoom:19}
    ).addTo(map);
    const baseOSM = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {maxZoom:19}
    );
    L.control.layers({ '위성':baseSAT, '일반지도':baseOSM }).addTo(map);

    let marker=null;

    function moveMarker(lat,lon,center=true){
      if(marker) marker.setLatLng([lat,lon]);
      else marker = L.marker([lat,lon]).addTo(map);
      center ? map.setView([lat,lon]) : map.panTo([lat,lon]);
    }

    const latI=document.getElementById('lat');
    const lonI=document.getElementById('lon');

    function setLatLon(lat,lon){
      latI.value = String(lat);
      lonI.value = String(lon);
    }

    function isValidLatLon(lat,lon){
      return Number.isFinite(lat)&&Number.isFinite(lon)&&lat>=-90&&lat<=90&&lon>=-180&&lon<=180;
    }

    function updateMapFromInputs(center=true){
      const la=parseFloat(latI.value);
      const lo=parseFloat(lonI.value);
      if(isValidLatLon(la,lo)) moveMarker(la,lo,center);
    }

    function debounce(fn,ms){
      let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); };
    }
    const debouncedUpdate=debounce(()=>updateMapFromInputs(false),400);

    map.on('click',e=>{
      setLatLon(e.latlng.lat,e.latlng.lng);
      moveMarker(e.latlng.lat,e.latlng.lng,false);
    });

    latI.addEventListener('input',debouncedUpdate);
    lonI.addEventListener('input',debouncedUpdate);

    [latI,lonI].forEach(el=>{
      el.addEventListener('change',()=>updateMapFromInputs(true));
      el.addEventListener('keydown',e=>{
        if(e.key==='Enter') updateMapFromInputs(true);
      });
    });

    moveMarker(INIT.lat,INIT.lon,true);
    setLatLon(INIT.lat,INIT.lon);

    /********************************
     * 시리얼 통신
     ********************************/
    const logEl=document.getElementById('log');
    function log(msg,color){
      const d=document.createElement('div');
      if(color)d.style.color=color;
      d.textContent=msg;
      logEl.appendChild(d);
      logEl.scrollTop=logEl.scrollHeight;
    }

    const portDot=document.getElementById('portDot');
    const portLbl=document.getElementById('portLbl');
    const btnDisconnect=document.getElementById('btnDisconnect');

    function setPortStatus(on){
      portDot.className='stat-dot '+(on?'dot-ok':'dot-err');
      portLbl.textContent=on?'Connected':'Disconnected';
      btnDisconnect.disabled=!on;
    }

    let port=null,reader=null,writer=null,closing=false;
    const encoder=new TextEncoder();

    function canSend(){
      if(!writer){ log('[ERR] 연결 안됨','#ff8b8b'); return false; }
      if(closing){ log('[WARN] 해제 중','#ffc857'); return false; }
      return true;
    }

    async function safeTearDown(){
      try{ if(reader){ await reader.cancel(); reader.releaseLock(); }}catch{}
      reader=null;
      try{ if(writer){ await writer.close(); writer.releaseLock(); }}catch{}
      writer=null;
      try{ if(port){ await port.close(); }}catch{}
      port=null;
    }

    async function connectSerial(){
      if(!('serial' in navigator)){ alert("Chrome 필요"); return; }
      try{
        port = await navigator.serial.requestPort();
        await port.open({baudRate:115200});
        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        setPortStatus(true);
        log('[INFO] 시리얼 연결됨','#9be5a3');
        readLoop();
      }catch(e){
        log('[ERR] '+e,'#ff8b8b');
        await safeTearDown();
        setPortStatus(false);
      }
    }

    async function disconnectSerial(){
      closing=true;
      try{
        if(reader){ await reader.cancel(); reader.releaseLock(); reader=null; }
        if(writer){ await writer.close(); writer.releaseLock(); writer=null; }
        if(port){ await port.close(); }
        port=null;
        log('[INFO] 연결 해제','#ffc857');
      }finally{ closing=false; setPortStatus(false); }
    }

    async function readLoop(){
      while(reader){
        try{
          const {value,done}=await reader.read();
          if(done) break;
          if(value){
            new TextDecoder().decode(value).split(/\r?\n/).forEach(l=>l&&log(l));
          }
        }catch{ break; }
      }
    }

    async function sendLine(s){
      if(!canSend()) return;
      try{
        await writer.write(encoder.encode(s+"\n"));
        log("→ "+s,"#9bb1d6");
      }catch(e){
        log("[ERR] "+e,"#ff8b8b");
      }
    }

    navigator.serial?.addEventListener('disconnect',async()=>{
      log('[WARN] 장치 해제 감지','#ffc857');
      await safeTearDown();
      setPortStatus(false);
    });

    /********************************
     * 파라미터 조합
     ********************************/
    const vI=document.getElementById('v');
    const hI=document.getElementById('h');
    const holdI=document.getElementById('hold');
    const delayI=document.getElementById('delay');
    const massI=document.getElementById('mass');

    const pwm0=document.getElementById('pwm0');
    const pwm1=document.getElementById('pwm1');
    const pwm2=document.getElementById('pwm2');
    const pwm3=document.getElementById('pwm3');
    const pwm4=document.getElementById('pwm4');
    const pwm5=document.getElementById('pwm5');
    const pwm6=document.getElementById('pwm6');

    function buildParamLine(){
      const latStr=latI.value.trim();
      const lonStr=lonI.value.trim();

      if(!latStr||!lonStr){ alert("좌표 입력"); return null; }
      const la=parseFloat(latStr);
      const lo=parseFloat(lonStr);
      if(!isValidLatLon(la,lo)){ alert("좌표가 올바르지 않습니다."); return null; }

      const v=parseFloat(vI.value);
      const h=parseFloat(hI.value);
      const hold=parseFloat(holdI.value);
      const delay=parseFloat(delayI.value);

      if([v,h,hold,delay].some(x=>Number.isNaN(x))){
        alert("속도/고도/유지시간/딜레이 모두 입력하세요.");
        return null;
      }

      let massStr = massI.value.trim();
      let useMass = false;
      if(massStr.length){
        let m=parseFloat(massStr);
        if(Number.isNaN(m)){ alert("중량 오류"); return null; }
        useMass=true;
        massStr=String(m);
      }

      const p0=parseFloat(pwm0.value);
      const p1v=parseFloat(pwm1.value);
      const p2v=parseFloat(pwm2.value);
      const p3v=parseFloat(pwm3.value);
      const p4v=parseFloat(pwm4.value);
      const p5v=parseFloat(pwm5.value);
      const p6v=parseFloat(pwm6.value);

      if([p0,p1v,p2v,p3v,p4v,p5v,p6v].some(x=>Number.isNaN(x))){
        alert("PWM0~PWM6 전부 입력하세요.");
        return null;
      }

      let parts = [
        latStr,
        lonStr,
        String(v),
        String(h),
        String(hold),
        String(delay)
      ];

      if(useMass) parts.push(massStr);

      parts.push(
        String(p0),String(p1v),String(p2v),
        String(p3v),String(p4v),String(p5v),String(p6v)
      );

      return parts.join(" ");
    }

    /********************************
     * 버튼 이벤트
     ********************************/
    document.getElementById('btnConnect').addEventListener('click',connectSerial);
    document.getElementById('btnDisconnect').addEventListener('click',disconnectSerial);
    document.getElementById('btnSend').addEventListener('click',()=>{
      const line=buildParamLine();
      if(line) sendLine(line);
    });
    document.getElementById('btnReset').addEventListener('click',()=>{
      setLatLon(INIT.lat,INIT.lon);
      moveMarker(INIT.lat,INIT.lon,true);

      [vI,hI,holdI,delayI,massI].forEach(el=>el.value='');
      [pwm0,pwm1,pwm2,pwm3,pwm4,pwm5,pwm6].forEach(el=>el.value='');

      log("[INFO] UI Reset","#9bb1d6");
    });

    setPortStatus(false);
  </script>
</body>
</html>
